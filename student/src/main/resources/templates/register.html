<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Registration</title>
<style>
body {
	margin: 10px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/">Home</a></li>
				<li><a href="/registration_form">Register</a></li>
				<li><a href="/view">View all students</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="error" style="color: red;" th:text="${message}"></div>
		<div class="col-sm-offset-3 header">
			<h3>Student Registration Form</h3>
		</div>
		<br />
		<form action="/register" method="post">
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="regNo">Registration number : </label>
				</div>
				<div class="col-sm-6">
					<input type="number" class="form-control" id="regNo" name="regNo"
						required="required" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="nmae">Name : </label>
				</div>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="name" name="name"
						required="required" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="dob">Date of birth : </label>
				</div>
				<div class="col-sm-6">
					<input type="date" class="form-control" id="dob" name="dob"
						required="required" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="branch">branch : </label>
				</div>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="branch" name="branch"
						required="required" />
				</div>
			</div>
			<div class="col-sm-offset-4">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
