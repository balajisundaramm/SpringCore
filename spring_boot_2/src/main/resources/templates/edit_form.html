<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Example of Bootstrap 3 Dropdowns within Button Group</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
.bs-example {
	margin: 20px;
}
</style>
<script>
	$('document').ready(
			function() {
				var opt=$('#sel_branch').val();
				console.log(opt);
				$('option').each(function() {
					  if($( this ).val()==opt){
						  $(this).attr("selected", "selected");
					  }
					});

			});
</script>
</head>
<body>
	<div class="bs-example">
		<div class="btn-group">
			<a href="/" class="btn btn-primary">Home</a> <a
				href="/registration_form" class="btn btn-primary">Register</a>
			<div class="btn-group">
				<button type="button" data-toggle="dropdown"
					class="btn btn-primary dropdown-toggle">
					View <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="/view">View all students</a></li>
					<li><a href="/cse_students">CSE branch students</a></li>
					<li><a href="/birth_may">Students born on MAY</a></li>
					<li><a href="/name_kumar">Students name "Kumar"</a></li>
					<li><a href="/letter_i">Students Name contains "I"</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="col-sm-offset-3 header">
			<h3>Student Edit Form</h3>
		</div>
		<br />
		<form action="/update" method="post">
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="regNo">Registration number : </label>
				</div>
				<div class="col-sm-6">
					<input type="number" class="form-control" id="regNo" name="regNo"
						required="required" readonly="readonly"
						th:value="${student.regNo}" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="nmae">Name : </label>
				</div>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="name" name="name"
						required="required" th:value="${student.name}" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="dob">Date of birth : </label>
				</div>
				<div class="col-sm-6">
					<input type="date" class="form-control" id="dob" name="dob"
						required="required" th:value="${student.dob}" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="branch">branch : </label>
				</div>
				<input type="hidden" class="form-control" id="sel_branch"
					name="a" required="required" th:value="${student.branch}" />
				<div class="col-sm-6">
					<select class="form-control" id="sel1" name="branch">
						<option>Mechanical</option>
						<option>Computer Science</option>
						<option>Electrical</option>
						<option>Civil</option>
					</select>
				</div>
			</div>
			<div class="col-sm-offset-4">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</form>
	</div>
</body>
</html>
