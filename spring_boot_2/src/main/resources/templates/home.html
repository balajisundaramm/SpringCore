<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Example of Bootstrap 3 Dropdowns within Button Group</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
.bs-example {
	margin: 20px;
}
</style>
</head>
<body>
	<div class="bs-example">
		<div class="btn-group">
			<a href="/" class="btn btn-primary">Home</a> <a
				href="/registration_form" class="btn btn-primary">Register</a>
			<div class="btn-group">
				<button type="button" data-toggle="dropdown"
					class="btn btn-primary dropdown-toggle">
					View <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="/view">View all students</a></li>
					<li><a href="/cse_students">CSE branch students</a></li>
					<li><a href="/birth_may">Students born on MAY</a></li>
					<li><a href="/name_kumar">Students name "Kumar"</a></li>
					<li><a href="/letter_i">Students Name contains "I"</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div style="color: red;" th:text="${message}"></div>
	</div>
</body>
</html>
