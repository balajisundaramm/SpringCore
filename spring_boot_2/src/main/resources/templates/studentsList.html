<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Example of Bootstrap 3 Dropdowns within Button Group</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
.bs-example {
	margin: 20px;
}
</style>
</head>
<body>
	<div class="bs-example">
		<div class="btn-group">
			<a href="/" class="btn btn-primary">Home</a> <a
				href="/registration_form" class="btn btn-primary">Register</a>
			<div class="btn-group">
				<button type="button" data-toggle="dropdown"
					class="btn btn-primary dropdown-toggle">
					View <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="/view">View all students</a></li>
					<li><a href="/cse_students">CSE branch students</a></li>
					<li><a href="/birth_may">Students born on MAY</a></li>
					<li><a href="/name_kumar">Students name "Kumar"</a></li>
					<li><a href="/letter_i">Students Name contains "I"</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div th:if="${#lists.size(students)} == 0">
			<h4 style="color: red;" th:text="${error}"></h4>
		</div>
		<div th:if="${#lists.size(students)} != 0">
			<table class="table">
				<caption>List of Students</caption>
				<thead>
					<tr>
						<th>Registration number</th>
						<th>Name</th>
						<th>Date of Birth</th>
						<th>Branch</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${students}">
						<td th:text="${student.regNo}"></td>
						<td th:text="${student.name}"></td>
						<td th:text="${student.dob}"></td>
						<td th:text="${student.branch}"></td>
						<td><a th:href="@{|/student/${student.regNo}|}">Edit</a></td>
						<td><form action="#"
								th:action="@{|/delete/${student.regNo}|}" th:method="get">
								<button class="btn btn-primary">Delete</button>
							</form></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
